version: "3.8"

services:
  networkbot:
    build: .
    container_name: networkbot
    # Optional: add env_file: .env if you have a .env file (not required; use platform env vars or web UI config)
    ports:
      - "${PORT:-3000}:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - networkbot-network

  # Optional: Ollama service (uncomment if you want to run Ollama in Docker)
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: networkbot-ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama-data:/root/.ollama
  #   restart: unless-stopped
  #   networks:
  #     - networkbot-network

networks:
  networkbot-network:
    driver: bridge

